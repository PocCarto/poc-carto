<app-modal [visible]="true" (visibleChange)="close()" (next)="next()" (previous)="previous()">
  <div bp="grid" #view *ngIf="offres | async; let offre">
    <i bp="5@sm 4@md" [class]="'sprite sprite-' + offre.id"></i>
    <div bp="7@sm 8@md">
      <h1>{{offre.name}}</h1>
      <div *ngFor="let type of offre.types" class="type" [ngClass]="type">
        {{type}}
      </div>
      <p>{{offre.description}}</p>
    </div>
  </div>
</app-modal>
